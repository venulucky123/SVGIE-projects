<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play with colors</title>
    <style>
        body{
            background-color:grey;
        }
    </style>
</head>
<body>
    <h1>play with colors</h1>
    <div>
        <button onclick="makeRed()">Red</button>
        <button onclick="makeYellow()">Yellow</button>
        <button onclick="makeGreen()">Green</button>
        <button onclick="makeBlack()">Black</button>
        <button onclick="makeBlue()">Blue</button>
    </div>
    <script>
        function makeRed()
        {
            document.body.style.backgroundColor="Red";
        }
        function makeYellow()
        {
            document.body.style.backgroundColor="Yellow";
        }
        function makeGreen()
        {
            document.body.style.backgroundColor="Green";
        }
        function makeBlack()
        {
            document.body.style.backgroundColor="Black";
        }
        function makeBlue()
        {
            document.body.style.backgroundColor="Blue";
        }
    </script>
</body>
</html>
